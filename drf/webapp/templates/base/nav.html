<header id="header" class="header d-flex align-items-center sticky-top">
  <div class="container position-relative d-flex align-items-center justify-content-between">
    
    <!-- Logo -->
    <a href="{% url 'home' %}" class="logo d-flex align-items-center me-auto me-xl-0">
      <h1 class="sitename">Andelech</h1>
    </a>

    <!-- Navigation -->
    <nav id="navmenu" class="navmenu">
      <ul>
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Single Post</a></li>
        <li><a href="#">Contact</a></li>
        {% if user.is_authenticated %}
          <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
        {% endif %}
      </ul>
      <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
    </nav>

    <!-- Social Media Links -->
    <div class="header-social-links">
      <a href="#" class="twitter"><i class="bi bi-twitter-x"></i></a>
      <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
      <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
      <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></a>
    </div>

    <!-- User Section -->
    <div class="login">
      {% if user.is_authenticated %}
        <div id="user-section">
          <a href="{% url 'profile' %}">
            <img id="user-profile-pic" src="{{ user.profile.profile_image.url }}" 
                 alt="Profile Pic" class="rounded-circle" 
                 width="40" height="40" style="border: 2px solid green;">
          </a>
          <a href="{% url 'logout' %}" class="btn btn-danger ms-2">Logout</a>
        </div>
      {% else %}
        <div id="auth-buttons">
          <nav id="navmenu" class="navmenu">
            <ul>
              <li><a href="{% url 'register' %}">Register</a></li>
              <li><a href="{% url 'login' %}">Login</a></li>
            </ul>
          </nav>
        </div>
      {% endif %}
    </div>

  </div>
</header>
