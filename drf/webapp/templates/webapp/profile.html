
{% extends 'base/base.html' %}
{% load static %}

{% block content %}
<div class="container mb-5 mt-5">
    <!-- Header with Exit Icon -->
    <div class="d-flex justify-content-between align-items-center">
        <h2>Edit Profile</h2>
        <a href="{% url 'home' %}" class="btn btn-danger" style="border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;">
            <i class="bi bi-x-lg"></i> <!-- Bootstrap "X" Icon -->
        </a>
    </div>
    <!-- <h2 class="text-center">Edit Profile</h2> -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="text-center">
                            {% if user.profile_picture %}
                                <img src="{{ user.profile_picture.url }}" class="rounded-circle img-thumbnail" width="150" height="150">
                            {% else %}
                                <img src="{% static 'images/default.jpg' %}" class="rounded-circle img-thumbnail" width="150" height="150">
                            {% endif %}
                        </div>

                        <div class="form-group mt-3">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}">
                        </div>

                        <div class="form-group mt-3">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
                        </div>

                        <div class="form-group mt-3">
                            <label for="profile_picture">Profile Picture</label>
                            <input type="file" class="form-control-file" id="profile_picture" name="profile_picture">
                        </div>

                        <button type="submit" class="btn btn-success btn-block mt-4">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
